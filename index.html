<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body class="bg-dark text-light">

    <!-- header -->
    <header class="container-fluid text-center p-3 m-1 border border-light">
        <h2>Weather Dashboard</h2>
    </header>


    <!-- row -->
    <div class="row">
    <!-- input -->
        <form id="cityinput" class="col-md-6 border border-dark">
            <h2>Enter City Name</h2>
            <label for="cityname">City Name</label>
            <input type="text" id="cityname">
            <button id="citysubmit" type="submit">Search</button>
        </form>
        <!-- today's weather display -->
        <div class="col-md-6">
            <h1>Today's Weather in:</h1>
            <h2 id="current-name"></h2>
            <div id="current-container"></div>
        </div>
    <!-- row end -->
    </div>



<!-- row -->
<div class="row">
<!-- past cities list -->
<div class="col"></div>
<!-- Five Day Forecast -->
<div class="col"></div>
<!-- row end -->
</div>

<script src="./assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
